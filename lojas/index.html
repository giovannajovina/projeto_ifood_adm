<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFood</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f5f5f5;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #fff;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .sidebar h2 {
            color: #ff0000;
        }
        .sidebar .store-status {
            background: red;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar ul li.active {
            font-weight: bold;
            color: red;
        }
        .new-badge {
            background: red;
            color: white;
            padding: 3px 6px;
            font-size: 10px;
            border-radius: 5px;
            margin-left: auto;
        }
        .notification {
            background: red;
            color: white;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 50%;
        }
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
        }
        header {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }
        .tabs div {
            padding: 10px 20px;
            cursor: pointer;
        }
        .tabs .active {
            border-bottom: 2px solid red;
            color: red;
        }
        .replication-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .replication-header a {
            color: green;
            text-decoration: none;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            background: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .list_lojas {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #fafafa;
        }
        .status {
            color: green;
            font-weight: bold;
        }
        .status-icon {
            color: green;
            font-size: 16px;
            margin-left: 5px;
        }
        .label {
            background: red;
            color: white;
            padding: 3px 6px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>
    <div class="main-content">
        <header>
            <h1>Lojas</h1>
            <p>Cadastre aqui sua loja e monte um cardápio</p>
        </header>
        <div class="tabs">
            <div class="active">Lojas Cadastradas</div>
        </div>
        <section class="replication">
            <div class="replication-header">
                <h2>Lojas</h2>
                <a href="#">Grupos de lojas</a>
            </div>
            <div class="search-bar flex items-center gap-2 bg-white p-2 rounded-md shadow-sm border border-gray-300 w-full md:w-96">
                <!-- Botão para abrir a modal -->
                <button id="openModal" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition">
                    +
                </button>
                
                <!-- Input de busca -->
                <div class="flex items-center flex-1">
                    <input type="text" placeholder="Buscar uma loja" class="flex-1 outline-none text-gray-700 placeholder-gray-400 bg-transparent px-2">
                </div>
            </div>
            
            <table class="list_lojas">
                <tr>
                    <th>Logo</th>
                    <th>Nome</th>
                    <th>CNPJ</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Status</th>
                </tr>
            </table>
        </section>
    </div>
    <script src="sidebar.js"></script>
    <!-- Modal de Cadastro -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative">
            <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">×</button>
            <h2 id="titleModal" class="text-xl font-semibold mb-4">Cadastrar Loja</h2>
            <form id="formCadastro" class="space-y-3">
                <div>
                    <label class="block text-sm font-medium">Razão Social</label>
                    <input type="text" id="razao_social" name="razao_social" class="w-full border p-2 rounded-md" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Nome Fantasia</label>
                    <input type="text" id="nome_fantasia" name="nome_fantasia" class="w-full border p-2 rounded-md" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj" class="w-full border p-2 rounded-md" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Logo</label>
                    <input type="file" id="logo" name="logo" class="w-full border p-2 rounded-md" accept="image/*">
                </div>
                <div>
                    <label class="block text-sm font-medium">Descrição</label>
                    <textarea id="descricao" name="descricao" class="w-full border p-2 rounded-md"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium">E-mail</label>
                    <input type="email" id="email" name="email" class="w-full border p-2 rounded-md" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Telefone</label>
                    <input type="text" id="telefone" name="telefone" class="w-full border p-2 rounded-md" required>
                </div>
                <button id="buttonModal" type="submit" class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700">Cadastrar</button>
            </form>
        </div>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
