<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFood</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f5f5f5;
        }

        .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100vh;
    background-color: #fff;
    padding: 15px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    overflow-y: auto; /* Caso tenha muitas opções no menu */
}


        .sidebar h2 {
            color: #ff0000;
        }

        .sidebar .store-status {
            background: red;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar ul li.active {
            font-weight: bold;
            color: red;
        }

        .new-badge {
            background: red;
            color: white;
            padding: 3px 6px;
            font-size: 10px;
            border-radius: 5px;
            margin-left: auto;
        }

        .notification {
            background: red;
            color: white;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 50%;
        }
        .main-content {
    margin-left: 250px; /* Igual ao width da sidebar */
    flex: 1;
    padding: 20px;
}


        header {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }

        .tabs div {
            padding: 10px 20px;
            cursor: pointer;
        }

        .tabs .active {
            border-bottom: 2px solid red;
            color: red;
        }

        .replication-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .replication-header a {
            color: green;
            text-decoration: none;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button {
            background: red;
            color: white;
            padding: 10px;

            border: none;
            cursor: pointer;
            border-radius: 5px;

        }

        .list_lojas {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #fafafa;
        }

        .status {
            color: green;
            font-weight: bold;
        }

        .status-icon {
            color: green;
            font-size: 16px;
            margin-left: 5px;
        }

        .label {
            background: red;
            color: white;
            padding: 3px 6px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="sidebar-container"></div>
    <div class="main-content">
        <header>
            <h1>Lojas</h1>
            <p>Cadastre aqui sua loja e monte um cardapio</p>
        </header>
        <div class="tabs">
            <div class="active">Lojas Cadastradas</div>
        </div>
        <section class="replication">
            <div class="replication-header">
                <h2>Lojas</h2>
                <a href="#">Grupos de lojas</a>
            </div>
            <div class="search-bar">
                <button class="button"> + </button>
                <input type="text" placeholder="Buscar um restaurante ou ID">
            </div>
            <table class="list_lojas">
                <tr>
                    <th>Logo</th>
                    <th>Nome</th>
                    <th>CNPJ</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Status</th>
                </tr>

                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const apiUrl = "https://api.exemplo.com/lojas"; // Substitua pela URL real da API
                        const table = document.querySelector(".list_lojas");
        
                        fetch(apiUrl)
                            .then(response => response.json())
                            .then(data => {
                                data.forEach(loja => {
                                    const row = document.createElement("tr");
                                    row.innerHTML = `
                            <td><img src="${loja.logo}" alt="Logo" width="50"></td>
                            <td>${loja.nome}</td>
                            <td>${loja.cnpj}</td>
                            <td>${loja.email}</td>
                            <td>${loja.telefone}</td>
                            <td>${loja.status}</td>
                        `;
                                    table.appendChild(row);
                                });
                            })
                            .catch(error => console.error("Erro ao buscar lojas:", error));
                    });
                </script>
            </table>
        </section>

    </div>
    <script src="sidebar.js"></script>
    
    
</body>
</html>
