<body>
    <div id="sidebar-container"></div>
    <div class="main-content">
        <header>
            <h1>Pedidos</h1>
        </header>
        <div class="row mb-4">
            <div class="col-md-3">
                <label>Loja</label>
                <input type="text" id="filtroLoja" class="form-control" placeholder="Digite o nome da loja">
            </div>
            <div class="col-md-3">
                <label>Data inicial</label>
                <input type="date" id="dataInicio" class="form-control">
            </div>
            <div class="col-md-3">
                <label>Data final</label>
                <input type="date" id="dataFim" class="form-control">
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="filtrarPedidos()">Filtrar</button>
            </div>
        </div>
        <div class="mb-4">
            <button class="btn btn-danger" onclick="exportarPDF()">Exportar para PDF</button>
        </div>
        <button class="btn btn-success" onclick="exportarExcel()">Exportar para Excel</button>




        <div class="container mt-5">
            <h2>Relatório de Pedidos</h2>
            <table class="table table-bordered" id="tabelaPedidos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Data</th>
                        <th>Total</th>
                        <!-- <th>Pagamento</th> -->
                        <th>Status</th>
                        <th>Loja</th>
                        <th>Itens</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <th colspan="2">TOTAL</th>
                        <th id="totalPedidos">R$ 0,00</th>
                    </tr>
                </tfoot>
            </table>
        </div>




        <script src="sidebar.js"></script>

        <script>
            let dadosPedidos = [];

            async function carregarPedidos() {
                try {
                    const resposta = await fetch('https://clickfood.shop/api/relatorio-pedidos');
                    dadosPedidos = await resposta.json();
                    renderizarTabela(dadosPedidos);
                } catch (erro) {
                    console.error('Erro ao carregar pedidos:', erro);
                }
            }

            function renderizarTabela(pedidos) {
                const tabela = document.querySelector('#tabelaPedidos tbody');
                const totalEl = document.getElementById('totalPedidos');
                tabela.innerHTML = '';
                let total = 0;

                pedidos.forEach(pedido => {
                    const linha = document.createElement('tr');
                    const preco = parseFloat(pedido.preco_total);
                    total += preco;
                    linha.innerHTML = `
            <td>${pedido.id}</td>
            <td>${pedido.usuario?.nome ?? '—'}</td>
            <td>${new Date(pedido.created_at).toLocaleString('pt-BR')}</td>
            <td>R$ ${pedido.preco_total}</td>
            <td>${pedido.status?.status_nome ?? '—'}</td>
            <td>${pedido.loja?.nome_fantasia ?? '—'}</td>
            <td>
              <ul>
                ${pedido.itens.map(item => `
                  <li>${item.produto.nome} (${item.quantidade}x)</li>
                `).join('')}
              </ul>
            </td>
          `;
                    tabela.appendChild(linha);
                });
                totalEl.textContent = 'R$ ' + total.toFixed(2).replace('.', ',');
            }

            function filtrarPedidos() {
                const loja = document.getElementById('filtroLoja').value.toLowerCase();
                const inicio = document.getElementById('dataInicio').value;
                const fim = document.getElementById('dataFim').value;

                const pedidosFiltrados = dadosPedidos.filter(pedido => {
                    const nomeLoja = pedido.loja?.nome_fantasia?.toLowerCase() ?? '';
                    const dataPedido = pedido.created_at ? new Date(pedido.created_at) : null;

                    const dentroPeriodo =
                        (!inicio || (dataPedido && new Date(inicio) <= dataPedido)) &&
                        (!fim || (dataPedido && dataPedido <= new Date(fim + 'T23:59:59')));

                    return nomeLoja.includes(loja) && dentroPeriodo;
                });

                renderizarTabela(pedidosFiltrados);
            }

            async function exportarPDF() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                doc.setFontSize(12);
                doc.text("Relatório de Pedidos", 10, 10);

                let y = 20;

                const pedidos = document.querySelectorAll('#tabelaPedidos tbody tr');
                pedidos.forEach(row => {
                    const cols = row.querySelectorAll('td');
                    let linhaTexto = '';
                    cols.forEach((col, i) => {
                        if (i < 7) { // limita pra não ficar gigante com itens
                            linhaTexto += col.innerText + " | ";
                        }
                    });

                    doc.text(linhaTexto, 10, y);
                    y += 10;
                    if (y > 270) {
                        doc.addPage();
                        y = 10;
                    }
                });

                doc.save("relatorio_pedidos.pdf");
            }
            function exportarExcel() {
                const tabela = document.querySelector('#tabelaPedidos');
                const wb = XLSX.utils.book_new();

                // Converte a tabela HTML em worksheet
                const ws = XLSX.utils.table_to_sheet(tabela);

                // Adiciona a worksheet ao workbook
                XLSX.utils.book_append_sheet(wb, ws, "Pedidos");

                // Exporta para arquivo .xlsx
                XLSX.writeFile(wb, "relatorio_pedidos.xlsx");
            }


            carregarPedidos();
        </script>



</body>
